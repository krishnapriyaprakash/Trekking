<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Button Clicks</title>
    <style>
        #countButton {
            padding: 10px 20px;
            background-color: #a74018;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #countButton:hover {
            background-color: #a74018;
        }

        #clickCount {
            margin-top: 20px;
            font-size: 18px;
        }
        body{
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <button id="countButton" onclick="countClicks()">Click Me!</button>
    <p id="clickCount">Click count: 0</p>

    <script>
        let count = 0;

        function countClicks() {
            count++;
            document.getElementById('clickCount').innerText = "Click count: " + count;
        }
    </script>

</body>
</html>
