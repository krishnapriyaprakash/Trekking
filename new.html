<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="cd">
        <!-- Image used as button to toggle dark mode -->
        <img src="6.jpg" id="modeButton" alt="Toggle Dark Mode" width="180px" height="150px" onclick="toggleMode()">
    </div>
<p id="text">Let the moon teach you the art of being beautiful and lonely at the same time 

</p>
<div class="ab">
    <button id="colorButton" onclick="changeTextColor()">Change Text Color</button>
    </div>
    <script>
        function toggleMode() {
            // Toggle between light and dark mode classes on the <body>
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
        const colors = ['teal', 'blue', 'indigo','aqua','Fuchsia'];
        let currentIndex = 0;

        function changeTextColor() {
            currentIndex = (currentIndex + 1) % colors.length;
            document.getElementById('text').style.color = colors[currentIndex];
        }
    </script>
</body>
</html>
