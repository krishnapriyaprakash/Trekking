<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Change Background Image</title>
    <style>
        #background {
            width: 100%;
            height: 600px;
            background-size: cover;
            transition: background-image 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="background" style="background-image: url('4.jpg');"></div>
    <button onclick="changeBackgroundImage()">Change Background Image</button>

    <script>
        // Array of image URLs
        const images = [
            '4.jpg',
            '3.jpg',
            '5.jpg'
        ];

        let currentIndex = 0;

        // Function to change the background image
        function changeBackgroundImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('background').style.backgroundImage = `url(${images[currentIndex]})`;
        }
    </script>
</body>
</html>
