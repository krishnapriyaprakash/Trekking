<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example for Js</h1>
    <button onclick="sunset()">Sunset Time</button>
    <img id="myImage"src="1.jpg" alt=""style="width:300px; height:300px;">
    <button onclick="sunrise()">Sun Rise</button>
    <script>
       function sunset()
       {
        document.getElementById('myImage').src= '1.jpg';
       }
       function sunrise()
       {
        document.getElementById('myImage').src= '2.jpg';
       }
    </script>
</body>
</html>
